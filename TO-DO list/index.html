<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <!-- favicon -->
      <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1/1560.png" type="image/x-icon">
      <!-- jquery cdn -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- css link -->
      <link rel="stylesheet" href="style.css">
      <!-- font awesome link -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
      <!-- script link -->
      <script src="script.js"></script>
     
</head>
<body>
    <!-- contianer -->
    <div id="container">
        <!-- heading button to add item -->
        <h1 id="head">To-Do List<i class="removeall">Clear</i><i class="add">+</i></h1>
        <!-- input field  -->
        <input type="text" placeholder="Add new to do list">
        <!-- to do list  -->
        <ul>
            
           
            <li><span><i class="fas fa-trash-alt"></i></span><number></number>Complete Full Stack Course </li>
            <li><span><i class="fas fa-trash-alt"></i></span><number></number>Shopping </li>
            <li><span><i class="fas fa-trash-alt"></i></span><number></number>Good Job </li>
            <li><span><i class="fas fa-trash-alt"></i></span><number></number>Proud Family</li>
        </ul>
    </div>
</body>
</html>
